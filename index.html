<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>陳宥安｜2025 桃青盃漆作藝術金獎</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", Arial, sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
      line-height: 1.6;
    }
    header {
      padding: 80px 20px;
      text-align: center;
      background: radial-gradient(circle at top, #2b2b2b, #0e0e0e);
    }
    header h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.85;
    }
    section {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      border-left: 6px solid #c9a44c;
      padding-left: 14px;
    }
    .award {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .award strong {
      color: #c9a44c;
      font-size: 1.2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 14px;
      background: #222;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>
  <h1>陳宥安</h1>
  <p>2025 桃青盃第七屆漆作藝術實作競賽｜金獎（第一名）</p>
</header>

<section>
  <h2>得獎紀錄</h2>
  <div class="award">
    <p>
      <strong>金獎（第一名）</strong><br />
      2025 桃青盃第七屆漆作藝術實作競賽<br />
      官方名單有背書，可查證。
    </p>
  </div>
</section>

<section>
  <h2>參賽作品</h2>
  <div class="gallery">
    <img src="work.jpg" alt="漆作藝術參賽作品" />
  </div>
</section>

<section>
  <h2>官方佐證</h2>
  <div class="gallery">
    <img src="award-list.jpg" alt="官方得獎名單截圖" />
  </div>
</section>

<section>
  <h2>關於我</h2>
  <p>
    我是陳宥安，專注於漆作藝術創作，擅長將生活記憶與個人情感融入作品。本次作品榮獲桃青盃漆作藝術實作競賽金獎，為官方認可之最高獎。
  </p>
</section>

<footer>
  © 2026 陳宥安
</footer>

</body>
</html>
